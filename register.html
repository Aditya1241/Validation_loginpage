<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    


</head>
<body class=" bg-body-secondary">
    <form action="">

    <div class="container " >

        <div class="row  " >

            <div class="col-md-5 border bg-white shadow-lg mx-auto mt-5 " >
                

                    <strong><h1>Sign in:</h1></strong>
                    <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Enter First name</strong></label>
                        <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">

                    </div>
                    <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Enter Middle name</strong></label>
                        <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">

                    </div>
                    <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Enter Last name</strong></label>
                        <input class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">

                    </div>
                    <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Enter User name</strong></label>
                        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><strong>Enter Your Email</strong></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                    
                      <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Enter Password</strong></label>
                        <input class="form-control form-control-lg" type="password"  aria-label=".form-control-lg example" id="one" onkeyup="pass()">

                    </div>

                    <div class="mb-4 mt-4 pe-2"  >
                        <label for=""> <strong>Confirm Password</strong></label>
                        <input class="form-control form-control-lg" type="password"  aria-label=".form-control-lg example" id="two" onkeyup="validate()">

                    </div>

                      <div class=" mt-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                    
                       
                      <div class=" col-3 mt-3 mx-auto pb-4 pt-3">
                        <button class="btn btn-primary " type="submit" >Register</button>


                      </div>

                      <div class=" pb-5" >
                        <a href="index.html" class="link-offset-2 link-underline link-underline-opacity-0">Already Have Acc?</a>
                      </div>

                     








                
            </div>
        </div>
    </div>

</form>
   
    














    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/validations.js"></script>

</body>
</html>
