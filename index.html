<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-body-secondary">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6  shadow-lg bg-white mx-auto mt-5 pt-4" id="one"  >

               <b> <h1>LOGIN :</h1></b>
               <form action="">
                <div class="mb-4 mt-4 pe-2"  >
                  <label for="input1" class="form-label"><strong>FULL NAME</strong></label><br>
                  <input type="text" class="uname form-control "  name="uname" id="input1" placeholder="" onkeypress="vname()" required>
                </div>

                <div class="mb-4 mt-4" >
                  <label for="input1" class="form-label"><strong>EMAIL ADDRESS</strong></label><br>
                  <input type="email" class="uemail form-control" name="uemail" id="input2" placeholder="" required>
                </div>

                <div class="mb-4 mt-4" >
                  <label for="input3" class="form-label"><strong>PASSWORD</strong></label><br>
                  <input type="password" class="upass form-control" name="upass" id="input3" placeholder="" required>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
                  <label class="form-check-label" for="flexSwitchCheckDefault">I am over 18 years's of age</label>
                </div>

                <div class="mb-4 mt-4 " >
                  <label for="input1" class="form-label"></label>
                  <input type="submit" class="btn btn-primary" name="upass" id="input2" value="Login"required >
                </div>
                <div class="register pb-5" >
                  <a href="register.html" class="link-offset-2 link-underline link-underline-opacity-0">New? Register</a>
                </div>


               </form>
                
               
                  



            </div>

            
        </div>
    </div>
